{% extends 'admin/admin_base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block content %}

<!-- Defining the Input form  -->
<!-- Defining the Input form  -->
<div class="container">

  <div class="row">
    <h3 class="text-center"> Update content </h3>
  </div>

  <!-- form row -->
  <div class="row">

    <div class="col-sm-12 col-md-2">
      <form action="{{url_for('admin.deletes',id=day.id)}}" method="post">
        <input type="submit" value="Delete Lesson" class="btn btn-danger">
      </form>
    </div>

    <!-- form display column  -->
    <div class="col-sm-12 col-md-8">

      <form  action="{{url_for('admin.update_lesson',id=day.id)}}" method="post">

        <div class="form-group">
          <label for="body">Update Lessons</label>
          <textarea name="body" id='body' class="form-control">{{day.body}}</textarea>
        </div>

        <div class="form-group">
          <label for="lessons">Update Lessons</label>
          <input type='text' name="lessons" id='lessons' class="form-control" value="{{day.lessons}}" required=""/>
        </div>
        <input type="submit" value="Update Lesson" class="btn btn-default">

      </form>

      {{ simplemde.load }}
    </div>
    <!-- form display column end -->
    <div class="col-sm-12 col-md-2"></div>

  </div>
</div>



{% endblock %}

{%block scripts%}

  {{super()}}
  <script type="text/javascript" src ="{{url_for('static',filename='js/update.js')}}">

  </script>

{%endblock%}
