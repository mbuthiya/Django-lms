{% extends 'admin/admin_base.html' %}

{%block styles %}

  {{super()}}
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static',filename='css/dashboard.css')}}">

{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4"><h3 class="text-center"> Current Lessons </h3></div>
    <div class="col-xs-4"></div>

  </div>
  <div class="row">
    {% if days %}
      {% for day in days %}
        <div id='update_link' class="col-xs-12 col-sm-4 col-md-4">

          <a href="{{url_for('admin.update_lesson',id=day.id)}}">
            <h4 class="text-center">{{day.day_name}}: Day {{day.day_number}} </h4>
          </a>
        </div>
      {% endfor %}

    {%else%}
        <h2 class="text-center">You Currently Have No Lessons</h2>
    {% endif %}

  </div>


</div>

{% endblock %}
