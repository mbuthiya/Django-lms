{% import 'macros/lesson_macro.html' as macros%}
{% macro loop_days(list_days)%}

  {% for day in list_days%}
    {% set lessons = day.lessons.split(',') %}
    <li><a class="load done" href="{{url_for('main.day_content',day_num=day.day_number)}}">{{day.day_name}}</a></li>
    <ul>
      {{ macros.loop_lessons(lessons)}}
    </ul>
  {%endfor%}

{%endmacro%}
